<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="main-landing.css">
</head>
<body>

<div class="navbar">
    <a href="#">Home</a>
    <div class="dropdown">
        <button class="dropbtn">Other Links
            <i class="fa fa-caret-down"></i>
        </button>
        <div class="dropdown-content">
            <a href="https://www.amazon.com/">Amazon</a>
            <a href="https://www.basspro.com/shop/en">Bass Pro Shops</a>
            <a href="https://www.golakehavasu.com/">Lake Havasu</a>
        </div>
    </div>
</div>


number <input type="number" id="number">
</input>

text <input id="text" type="text">
</input>

<button id="Button">finish</button>

<div id="Results">
</div>
<script type="text/javascript">
    window.onload = function () {
        var cookie = getCookie("auth");
        if (cookie === "auth=true") {
            alert("Welcome Back!");
        }
    }

    document.getElementById('Button').onclick = function ()
    {
        var result = document.getElementById("number").value;
        console.log(result);

        var text_result = document.getElementById("text").value;
        console.log(text_result);

        var link_to_set = link(result);
        makeDiv(result, text_result, link_to_set)
    };

    function makeDiv(number, text, link) {
        var new_div = document.createElement("div");
        new_div.setAttribute("class", "subdiv")

        var new_result = document.createElement("p");
        new_result.innerHTML = number;
        new_div.appendChild(new_result)

        var new_text = document.createElement("p");
        new_text.innerHTML = text;
        new_div.appendChild(new_text)

        var new_link = document.createElement("a");
        new_link.href = link;
        new_link.innerHTML = "Click Here";
        new_div.appendChild(new_link)

        document.getElementById("Results").appendChild(new_div)
    }

    function link(number) {
        var link = "";
        if (number < 10) {
            link = "https://youtu.be/dQw4w9WgXcQ";
        } else if (number > 9 && number < 16) {
            link = "https://youtu.be/IzQyW5kmWOw";
        } else {
            link = "https://youtu.be/0d_Hq0p0B50";
        }
        return link;
    }

    function getCookie(name) {
        let cookies = document.cookie.split(';');
        for (var i = 0; i < cookies.length; i++) {
            var cookie = cookies[i];
            while (cookie.charAt(0) == ' '){
                cookie = cookie.substring(1);
            }
            if (cookie.indexOf(name) == 0) {
                return cookie;
            }
        }
    }

</script>


</body>
</html>
