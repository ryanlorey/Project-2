<!DOCTYPE html>
<head>
    <title>Authentication</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <form class="form-signin">
            <h2 class="form-signin-heading">Hello.</h2>
            <h6 class="form-signin-heading text-muted">Please sign in.</h6>
            <label for="inputUsername" class="sr-only">Username</label>
            <input id="inputUsername" class="form-control" placeholder="Username" required="" autofocus="">
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" required=""><br>
            <button class="btn btn-lg btn-primary btn-block" type="button" id="signin-button">Sign in</button>
        </form>

        <script type="application/javascript">
            document.getElementById('signin-button').onclick = function () {
                var username = document.getElementById('inputUsername').value;
                var password = document.getElementById('inputPassword').value;

                if (username !== "" && password !== "") {
                    console.log("authenticated");
                    setCookie("auth", true);
                    window.location.href = "main.html";
                } else {
                    console.log("invalid login");
                }
            }

            function setCookie(name, value) {
                document.cookie = name+"="+value;
            }

        </script>

    </div>
</body>
</html>
